<!DOCTYPE html>
<html>
<head>
	<title>Sign In Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h2>SIGN IN</h2>
		<form action="#" method="post" onsubmit="return validateForm()">
			<div for="reg-id">Registration ID *</div>
			<input type="text" name="reg-id" id="reg-id" placeholder="Enter registration ID" required pattern="^[0-9]{2}[A-Z]{2}[0-9]{4}$"><br>
             
		<br>	<div for="username">Username *</div>
			<input type="text" name="username" id="username" placeholder="Enter username" required pattern="^[a-zA-Z]*$"><br>

			<br><div for="password">Password *</div>
			<input type="password" name="password" id="password" placeholder="Enter password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!])(?=.*[^\s]).{8,}$"><br>

			<br><div for="email">Email *</div>
			<input type="email" name="email" id="email" placeholder="Enter email" required><br>

			<br><div for="mobile">Mobile Number *</div>
			<input type="tel" name="mobile" id="mobile" placeholder="Enter mobile number" required pattern="^[1-9]\d{9}$"><br>

			<br><div for="dob">Date of Birth *</div>
			<input type="date" name="dob" id="dob" placeholder="Enter date of birth" required><br>

			<br><button type="submit">Submit</button>
			<button type="reset">Cancel</button>
		</form>
	</div>	
</body>
</html>
